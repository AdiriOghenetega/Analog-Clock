<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock" > 
        <div class="clock-face" >
            <div class="hand hour-hand" ></div>
            <div class="hand min-hand" ></div>
            <div class="hand sec-hand" ></div>
        </div>

    </div>

    <script>
       const hourHand = document.querySelector('.hour-hand');
       const minHand = document.querySelector('.min-hand');
       const secHand = document.querySelector('.sec-hand');
        function activeClock(){
            const now = new Date();
            const myHour= now.getHours();
            const myHourInDegree=((myHour/12) * 360) + 90 ;
            
           hourHand.style.transform = `rotate(${myHourInDegree}deg)`

           const myMin= now.getMinutes();
           const myMinInDegree= (360/60 * `${myMin}`) + 90 ;
           console.log(now);
           minHand.style.transform = `rotate(${myMinInDegree}deg)`

           const mySec= now.getSeconds();
           const mySecInDegree= (360/60 * `${mySec}`) + 90 ;
           console.log(now);
           secHand.style.transform = `rotate(${mySecInDegree}deg)`
        }
        setInterval(activeClock, 1000);
    </script>
</body>
</html>
